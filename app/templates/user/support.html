{% extends "user/base2.html" %}

{% block title %}Invoices{% endblock %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #ff3333;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"], input[type="email"], textarea {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    textarea {
        height: 150px;
    }

    button {
        background-color: #ff3333;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #e62e2e;
    }

    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: #ff3333;
    }
</style>

<main>

    <div class="container">
        <h2>Customer Support</h2>
        <form id="customerSupportForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</main>

 <!--Footer-->
 <footer class="footer">
    <div class="conteiner">
        <img src="../../static/images/footer/logo.svg" alt="">
        <address class="footer__contacts">
            <p>123, Admiralty Way, Lekki. LOS NG, 101233.
            </p>
            <p>Call Us:<a href="tel:+1234567890"> +1234567890</a> or E-mail:<a href="mailto:info@mistlogistics.com">info@mistlogistics.com</a></p>
        </address>
        <nav class="footer__nav">
            <a href="../text">Terms & Contidions</a>
            <a href=".../text"> Privacy Policy</a>
            <a href="../blog">  Our blog</a>
        </nav>
    </div>
</footer><!--/.Footer-->

{% endblock %}

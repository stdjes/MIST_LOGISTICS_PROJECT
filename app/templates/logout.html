<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Logout - Mist Logistics</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" data-scroll="#intro">
                    <img class="img" src="{{ url_for('static', filename='images/headericon/logo.svg') }}" alt="logo">
                </a>
                <nav class="nav" id="nav">
                    <a class="nav__link" href="/tracking">Tracking</a>
                    <a class="nav__link" href="/blog">Blog</a>
                    <a class="nav__link" href="/text">Privacy Policy</a>
                    <a class="nav__link" href="/text">Terms & Conditions</a>
                    {% if session.get('user_id') %}
                        <button id="logoutButton" class="nav__link" style="border: none; background: none; cursor: pointer;">Logout</button>
                    {% else %}
                        <a class="nav__link" href="/login">Login</a>
                    {% endif %}
                </nav>
                <button class="burger" type="button" id="navToggle">
                    <span class="burger__line">1</span>
                    <span class="burger__line">2</span>
                    <span class="burger__line">3</span>
                    <span class="burger__line">4</span>
                </button>
            </div>
        </div>
    </header><!--/.Header-->

    <!-- Logout Section -->
    <div class="container">
        <h2>You are logged out</h2>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- Script JS -->
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = '/logout';
        });
    </script>
</body>
</html>

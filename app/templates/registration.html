<!--Script js-->

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.min.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/slick.min.js"></script>
<script src="static/js/aos.js"></script>
<br>
        <br>
        <br>
<div class="container">
   
        <form class="registration-form" id="registrationForm">
            <h2>Register</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address1">Shipping Address</label>
                <input type="text" id="address1" name="address1" required>
            </div>


             <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address2" required>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="login-account">
                <h3>Already have an Account?</h3>
                <a href="/login"><h4>Login</h4></a>
            </div>
        </form>
    </div>
    <br>
        <br>
        <br>
             <!--Footer-->
             <footer class="footer">
                <div class="conteiner">
                    <img src="../static/images/footer/logo.svg" alt="">
                    <address class="footer__contacts">
                        <p>123, Admiralty Way, Lekki. LOS NG, 101233.
                        </p>
                        <p>Call Us:<a href="tel:+1234567890"> +1234567890</a> or E-mail:<a href="mailto:info@mistlogistics.com">info@mistlogistics.com</a></p>
                    </address>
                    <nav class="footer__nav">
                        <a href="#">Terms & Contidions</a>
                        <a href="#"> Privacy Policy</a>
                        <a href="#">  Our blog</a>
                    </nav>
                </div>
            </footer><!--/.Footer-->


 <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = this;
            fetch('/register', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.access_token) {
                    // Redirect to login or any other page after successful registration
                    window.location.href = '/login';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
